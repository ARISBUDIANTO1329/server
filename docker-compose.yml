services:
    server:
        public: true
        container_name: server
        image: centminmod/docker-ubuntu-vnc-desktop
        ports:
            - 8080:80
        environment:
            - GEOMETRY=1280x768
            - TZ=Asia/Shanghai
            - DEPTH=24
        volumes: 
            - /root/Desktop
            - /home
        resources:
          cpu: 2000m
          memory: 2064Mi
          storage:
            size: 2Gi
            class: standard
